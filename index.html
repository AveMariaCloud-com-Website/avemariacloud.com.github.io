<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ave Maria Cloud</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            line-height: 1.6;
        }
        h1, h2, h3 {
            font-family: 'Montserrat', sans-serif;
        }
        .hero {
            background: linear-gradient(to right, #0056b3, #80caff);
            color: white;
            text-align: center;
            padding: 100px 20px;
        }
        .hero h1 {
            font-size: 3rem;
            font-weight: 700;
        }
        .hero p {
            font-size: 1.25rem;
        }
        .btn-primary {
            background-color: #ffcc33;
            border: none;
        }
        .btn-primary:hover {
            background-color: #e6b800;
        }
        .services .card {
            border: none;
            transition: transform 0.3s;
        }
        .services .card:hover {
            transform: scale(1.05);
        }
        footer {
            background-color: #0056b3;
            color: white;
            text-align: center;
            padding: 20px 0;
        }
        footer a {
            color: #ffcc33;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<!-- Hero Section -->
<header class="hero">
    <div class="container">
        <h1>Welcome to Ave Maria Cloud</h1>
        <p>AI Generated Pictures and Bible Verses</p>
    </div>
</header>

<!-- Instagram Section -->
<section id="instagram" class="instagram py-5">
    <div class="container">
        <div class="row text-center mb-4">
            <div class="col">
                <h2 class="fw-bold">Follow Us on Instagram</h2>
                <p class="text-muted">Stay inspired with our latest Bible verses and pictures.</p>
            </div>
        </div>
        <div class="row justify-content-center">
            <!-- Instagram Embed -->
            <div class="col-md-10">
                <blockquote class="instagram-media" data-instgrm-permalink="https://www.instagram.com/bible_verses_and_pictures/" data-instgrm-version="14" style="background:#FFF; border:0; margin: 0 auto; padding:0; width:100%;">
                </blockquote>
            </div>
        </div>
    </div>
</section>

<!-- Instagram Embed Script -->
<script async src="//www.instagram.com/embed.js"></script>


<!-- Contact Form -->
<section id="contact" class="contact py-5">
    <div class="container">
        <div class="row text-center mb-4">
            <div class="col">
                <h2 class="fw-bold">Get in Touch</h2>
                <p class="text-muted">We'd love to hear from you.</p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <form>
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter your name">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email">
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Message</label>
                        <textarea class="form-control" id="message" rows="4" placeholder="Your message"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Send Message</button>
                </form>
            </div>
        </div>
    </div>
</section>

<!-- Footer -->
<footer>
    <div class="container">
        <p>Â© 2024 Internet Services LLC | AveMariaCloud.com</p>
        <p><a href="mailto:support@avemariacloud.com">Contact Support</a></p>
    </div>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
